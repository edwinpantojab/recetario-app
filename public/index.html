    <!-- ========== CONFIGURACI칍N DE ACCESIBILIDAD ========== -->

      /* Estilo para el loader inicial optimizado */
      #app-loader {

        right: 0;

      }

        border: 4px solid #e5e7eb;
        border-top: 4px solid #047857;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {

          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

        color: #6b7280;

      /* Clase para ocultar el loader */

        visibility: hidden !important;
        transition:

          visibility 0.3s ease-out !important;
      }
    </style>

  <body>
    <!-- ========== LOADER INICIAL OPTIMIZADO ========== -->
    <!-- Loader que se muestra mientras React se carga -->
    <div id="app-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">Cargando Recetario M치gico...</div>
      </div>
    </div>

    <!-- ========== MENSAJE PARA JAVASCRIPT DESHABILITADO ========== -->
    <!-- Mensaje informativo para usuarios sin JavaScript -->
    <noscript>
      <div
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #f8fafc;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1000000;
          font-family:
            -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, sans-serif;
          text-align: center;
          padding: 20px;
          box-sizing: border-box;
        "
      >
        <div style="max-width: 500px">
          <h1 style="color: #047857; margin-bottom: 20px; font-size: 24px">
            游꼽 Recetario M치gico
          </h1>

            JavaScript Requerido
          </h2>
          <p style="color: #4b5563; margin-bottom: 12px; line-height: 1.5">
            Esta aplicaci칩n requiere JavaScript para funcionar correctamente.
          </p>
          <p style="color: #4b5563; margin-bottom: 20px; line-height: 1.5">
            Por favor, habilita JavaScript en tu navegador y recarga la p치gina.
          </p>
          <button
            onclick="window.location.reload()"
            style="
              background: #047857;
              color: white;
              border: none;
              padding: 12px 24px;
              border-radius: 8px;

            Recargar P치gina

    </noscript>

    <!-- ========== CONTENEDOR PRINCIPAL ========== -->
    <!-- Contenedor donde React montar치 la aplicaci칩n -->
    <div id="root"></div>

    <!-- ========== SCRIPT PARA MANEJAR LOADER ========== -->
    <!-- Script optimizado que maneja el loader de forma segura -->
    <script>
      (function () {
        "use strict";

        // Referencias a elementos del DOM
        const loader = document.getElementById("app-loader");
        const root = document.getElementById("root");

        // Verificar que los elementos existen
        if (!loader || !root) {
          console.warn("Elementos del DOM no encontrados");
          return;
        }

        // Funci칩n para ocultar el loader de forma segura
        function hideLoader() {
          try {
            if (loader && loader.parentNode) {
              loader.classList.add("loader-hidden");
              // Remover completamente del DOM despu칠s de la transici칩n
              setTimeout(function () {
                if (loader && loader.parentNode) {
                  loader.parentNode.removeChild(loader);
                }
              }, 350);
            }
          } catch (error) {
            console.warn("Error al ocultar loader:", error);
          }
        }

        // Detectar tema del sistema para el loader
        try {
          if (
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches
          ) {
            loader.classList.add("dark");
          }
        } catch (error) {
          console.warn("Error al detectar tema:", error);
        }

        // Variable para controlar si ya se ocult칩 el loader
        let loaderHidden = false;

        // Funci칩n principal para ocultar loader
        function attemptHideLoader() {
          if (loaderHidden) return;

          // Verificar si React ya se mont칩 verificando si hay contenido en root
          if (
            root &&
            (root.children.length > 0 || root.innerHTML.trim() !== "")
          ) {
            loaderHidden = true;
            setTimeout(hideLoader, 100); // Peque침o delay para asegurar que React termin칩
          }
        }

        // Observador para detectar cuando React se monta
        if (window.MutationObserver) {
          const observer = new MutationObserver(function (mutations) {
            mutations.forEach(function (mutation) {
              if (mutation.type === "childList" && mutation.target === root) {
                attemptHideLoader();
              }
            });
          });

          observer.observe(root, {
            childList: true,
            subtree: true,
          });

          // Limpiar observador despu칠s de ocultar loader
          const originalHideLoader = hideLoader;
          hideLoader = function () {
            observer.disconnect();
            originalHideLoader();
          };
        }

        // Eventos de respaldo
        document.addEventListener("DOMContentLoaded", function () {
          setTimeout(attemptHideLoader, 100);
        });

        window.addEventListener("load", function () {
          setTimeout(attemptHideLoader, 200);
        });

        // Fallback de seguridad: ocultar despu칠s de tiempo m치ximo
        setTimeout(function () {
          if (!loaderHidden) {
            console.warn("Loader ocultado por timeout de seguridad");
            loaderHidden = true;
            hideLoader();
          }
        }, 8000); // 8 segundos m치ximo

        // Fallback adicional para casos extremos
        setTimeout(function () {
          if (loader && loader.parentNode) {
            try {
              loader.parentNode.removeChild(loader);
            } catch (error) {
              console.warn("Error en fallback final:", error);
            }
          }
        }, 15000); // 15 segundos absoluto
      })();
    </script>

    <!-- Los scripts de React se inyectar치n autom치ticamente aqu칤 durante el build -->
  </body>
