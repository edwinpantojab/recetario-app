<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test de Iconos - Recetario Mágico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
      /* Estilos de modo claro - colores distintivos */
      .recipe-action-button svg[data-lucide="share-2"] {
        color: #3b82f6 !important; /* blue-500 */
        stroke: #3b82f6 !important;
      }

      .recipe-action-button svg[data-lucide="edit-3"] {
        color: #059669 !important; /* emerald-600 */
        stroke: #059669 !important;
      }

      .recipe-action-button svg[data-lucide="trash-2"] {
        color: #ef4444 !important; /* red-500 */
        stroke: #ef4444 !important;
      }

      /* Estilos de modo oscuro - todos gris claro */
      .dark .recipe-action-button svg,
      .dark .recipe-card-actions button svg {
        color: #cbd5e1 !important; /* slate-300 */
        stroke: #cbd5e1 !important;
        fill: #cbd5e1 !important;
      }
    </style>
  </head>
  <body class="p-8 bg-white dark:bg-slate-900 transition-colors">
    <div class="max-w-md mx-auto">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold text-slate-900 dark:text-white">
          Test de Iconos - Recetario Mágico
        </h1>
        <button
          id="toggle-dark"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
        >
          Cambiar Modo
        </button>
      </div>

      <!-- Tarjeta de prueba similar a RecipeCard -->
      <div
        class="bg-white dark:bg-gradient-to-br dark:from-slate-800/90 dark:to-slate-700/70 rounded-xl shadow-lg overflow-hidden border dark:border-slate-600/30"
      >
        <!-- Imagen simulada -->
        <div
          class="relative bg-slate-100 dark:bg-slate-700 h-32 flex items-center justify-center"
        >
          <div class="text-slate-400 dark:text-slate-500">Imagen de Receta</div>
        </div>

        <!-- Contenido -->
        <div class="p-3">
          <h3
            class="text-lg font-bold text-emerald-700 dark:text-emerald-300 mb-1"
          >
            Receta de Prueba
          </h3>
          <span
            class="inline-block bg-amber-200 text-amber-800 text-xs font-bold px-2 py-0.5 rounded-full mb-2"
          >
            Postre
          </span>

          <!-- Botones de acción - aquí están los iconos a probar -->
          <div
            class="mt-3 pt-2 border-t dark:border-slate-600 flex justify-end space-x-1.5 recipe-card-actions"
          >
            <!-- Botón compartir (azul en claro, gris en oscuro) -->
            <button
              class="p-1.5 rounded-full hover:bg-blue-100 dark:hover:bg-slate-600 text-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors recipe-action-button"
              title="Compartir Receta"
            >
              <i data-lucide="share-2"></i>
            </button>

            <!-- Botón editar (verde en claro, gris en oscuro) -->
            <button
              class="p-1.5 rounded-full hover:bg-emerald-100 dark:hover:bg-slate-600 text-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-colors recipe-action-button"
              title="Editar Receta"
            >
              <i data-lucide="edit-3"></i>
            </button>

            <!-- Botón eliminar (rojo en claro, gris en oscuro) -->
            <button
              class="p-1.5 rounded-full hover:bg-red-100 dark:hover:bg-slate-600 text-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors recipe-action-button"
              title="Eliminar Receta"
            >
              <i data-lucide="trash-2"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Información de ayuda -->
      <div
        class="mt-8 p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg border border-blue-200 dark:border-blue-800"
      >
        <h3 class="font-semibold text-blue-800 dark:text-blue-300 mb-2">
          Verificación de iconos:
        </h3>
        <div class="text-sm text-blue-700 dark:text-blue-400 space-y-1">
          <p><strong>Modo claro:</strong> Iconos con colores distintivos</p>
          <p>• Azul para compartir</p>
          <p>• Verde para editar</p>
          <p>• Rojo para eliminar</p>
          <br />
          <p>
            <strong>Modo oscuro:</strong> Todos los iconos en gris claro
            (#cbd5e1)
          </p>
        </div>
      </div>
    </div>

    <script>
      // Inicializar iconos de Lucide
      lucide.createIcons();

      // Toggle del modo oscuro
      const toggleBtn = document.getElementById("toggle-dark");
      const html = document.documentElement;

      toggleBtn.addEventListener("click", () => {
        html.classList.toggle("dark");

        // Actualizar el texto del botón
        if (html.classList.contains("dark")) {
          toggleBtn.textContent = "Modo Claro";
        } else {
          toggleBtn.textContent = "Modo Oscuro";
        }

        // Re-crear iconos para asegurar que los estilos se apliquen
        setTimeout(() => {
          lucide.createIcons();
        }, 100);
      });

      // Aplicar tema inicial basado en preferencias del sistema
      if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        html.classList.add("dark");
        toggleBtn.textContent = "Modo Claro";
      } else {
        toggleBtn.textContent = "Modo Oscuro";
      }
    </script>
  </body>
</html>
